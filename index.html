<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bookshelf Apps</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <section class="title">
                <h1>Bookshelf Apps</h1>
                <img src="assets/illustration.svg" alt="" />
            </section>
            <section class="input-section">
                <h2>Masukkan Buku Baru</h2>
                <form id="inputBook" autocomplete="off">
                    <div class="input">
                        <label for="inputBookTitle">Judul</label>
                        <input id="inputBookTitle" type="text" required />
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Penulis</label>
                        <input id="inputBookAuthor" type="text" required />
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Tahun</label>
                        <input id="inputBookYear" type="text" required />
                    </div>
                    <div class="input-inline">
                        <label for="inputBookIsComplete">Selesai dibaca</label>
                        <input id="inputBookIsComplete" type="checkbox" />
                    </div>
                    <button id="bookSubmit" type="submit">Masukkan buku ke rak <span id="textSpan">belum </span>selesai dibaca</button>
                </form>
            </section>
        </header>
        <main>
            <section class="search-section">
                <h2>Cari Buku</h2>
                <form id="searchBook" autocomplete="off">
                    <label for="searchBookTitle">Judul</label>
                    <input id="searchBookInput" type="text" />
                    <button id="searchSubmit" type="submit">Cari</button>
                </form>
            </section>

            <section class="book-shelf">
                <h2>Belum Selesai Dibaca</h2>
                <div id="incompleteBookshelfList" class="book-list">
                    <!-- <article class="book-item">
                        <div class="content">

                        </div>

                        <div class="action">

                            <button class="button-delete"></button>
                        </div>
                    </article>
                    <article class="book-item">
                        <div class="content">
                            <h3>Book Title</h3>
                            <p>Penulis, Tahun</p>
                        </div>

                        <div class="action">
                            <button class="button-done"></button>
                            <button class="button-delete"></button>
                        </div>
                    </article> -->
                </div>
            </section>

            <section class="book-shelf">
                <h2>Selesai Dibaca</h2>
                <div id="completeBookshelfList" class="book-list">
                    <!-- <article class="book-item">
                        <div class="content">

                            <p>Penulis, Tahun</p>
                        </div>

                        <div class="action">
                            <button class="button-undo"></button>
                            <button class="button-delete"></button>
                        </div>
                    </article> -->

            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
